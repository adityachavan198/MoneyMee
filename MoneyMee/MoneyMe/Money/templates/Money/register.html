<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="{% url 'registeruser' %}" method="post">
					{% csrf_token %}
					<div class="form-row">
						<h4>REGISTER HERE</h4>
						<div class="form-group col-sm-6 col-xs-12">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
						</div>
						<div class="form-group col-sm-6">
							<label for="lname">Last Name</label>
							<input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
						</div>
						<div class="form-group col-sm-6">
							<label for="inputPassword4">Password</label>
							<input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password">
						</div>
					</div>
						<div class="form-group col-sm-3">
							<label for="phoneno">Contact Number</label>
							<input type="tel" class="form-control" id="phoneno" pattern="[7-9]{1}[0-9]{9}" name="phone" placeholder="Enter 10 digit Number"required />
						</div>
					</div>
          <input type="text" value="web" class="form-control" id="inputPassword4" name="device" placeholder="Password">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</form>
  </body>
</html>
